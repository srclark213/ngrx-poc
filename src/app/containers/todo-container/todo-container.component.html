<div class="card">
  <div class="card-header">
    Todo Items
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor='let todo of todos$ | async' class="list-group-item">
      <div [routerLink]="['/todos', todo.id]">{{todo.id}}, {{todo.name}}</div>
    </li>
  </ul>
  <div class="card-footer bg-transparent">
    <app-new-todo></app-new-todo>
  </div>
</div>
