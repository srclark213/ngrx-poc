<div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="New Item" aria-label="New item" aria-describedby="button-addon" [(ngModel)]="newItem">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon" (click)="submit()">Add</button>
    </div>
  </div>
</div>
